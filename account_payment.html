<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adopt-a-Tree</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/libs/tabby.js" async defer></script>
</head>
<body>
<section class="container-sm">
    <div class="row">
        <div class="col">
            <div class="spacing-2 brand-1-bg">
                <div class="row flex flex-wrap">
                    <div class="col col-6 spacing-l">
                        <img src="assets/svg/logos/logo-white.svg" alt="Logo: Adopt-a-Tree" width="36" height="36"
                             role="img">
                    </div>
                </div>
                <div class="avatar text-center white spacing-3-b">
                    <img src="assets/img/avatar/avatar-user.jpg" alt="Jenn Davis" width="144" height="144"
                         class="avatar-img">
                    <div class="avatar-username">Jenn Davis</div>
                    <div class="avatar-meta-info">
                        <div class="spacing-b">4 Projects / 212 Trees</div>
                        <div class="font-size-sm">Treehugger since Mar 10, 2017</div>
                    </div>
                </div>
            </div>
            <div class="spacing-2 gray-mist-bg">
                <ul class="tab-block text-center flex flex-justify-center" data-tabs="">
                    <li class="tab-each">
                        <a href="#tab-projects" class="tab-each-anchor" data-tabby-default="">
                            <span class="at-icon-leaf icon-left-lg" aria-hidden="true"></span>
                            <span>Projects</span>
                        </a>
                    </li>
                    <li class="tab-each">
                        <a href="#tab-payment" class="tab-each-anchor">
                            <span class="at-icon-card icon-left-lg" aria-hidden="true"></span>
                            <span>Payment</span>
                        </a>
                    </li>
                    <li class="tab-each">
                        <a href="#tab-profile" class="tab-each-anchor">
                            <span class="at-icon-user icon-left-lg" aria-hidden="true"></span>
                            <span>Profile</span>
                        </a>
                    </li>
                </ul>

                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        var tabs = new Tabby('[data-tabs]');
                    });
                </script>
                <div class="spacing-2-t">
                    <div class="field">
                        <label for="demo-input-default" class="label text-center font-size-lg">Add Credit Card</label>
                        <input type="text" class="form-text text-right font-bold" placeholder="CARD HOLDER" id="demo-input-default">
                    </div>
                    <div class="field">
                        <label for="number"></label>
                        <input type="text" class="form-text font-bold" placeholder="XXXX-XXXX-XXXX-XXXX" id="number">
                    </div>
                    <div class="row flex spacing spacing">
                        <div class="field spacing-r">
                            <label for="date"></label>
                            <input type="text" class="form-text font-bold" placeholder="XX MM" id="date">
                        </div>
                        <div class="field spacing-r">
                            <label for="year"></label>
                            <input type="text" class="form-text font-bold" placeholder="XXXX YYYY" id="year">
                        </div>
                        <div class="field">
                            <label for="cvc"></label>
                            <input type="text" class="form-text font-bold" placeholder="XXX CVC" id="cvc">
                        </div>
                    </div>
                    <div class="field">
                        <label for="complete" class="label text-center font-size-lg">Add Billing Address</label>
                        <input type="text" class="form-text font-bold text-right text-uppercase" placeholder="Address 1" id="complete">
                    </div>
                    <div class="field">
                        <label for="address2"></label>
                        <input type="text" class="form-text font-bold text-right text-uppercase" placeholder="Address 2" id="address2">
                    </div>
                    <div class="field">
                        <label for="city"></label>
                        <input type="text" class="form-text font-bold text-right text-uppercase" placeholder="City" id="city">
                    </div>
                    <div class="field">
                        <label for="pin"></label>
                        <input type="text" class="form-text font-bold text-right text-uppercase" placeholder="Pincode" id="pin">
                    </div>
                    <div class="field">
                        <label for="state"></label>
                        <input type="text" class="form-text font-bold text-right text-uppercase" placeholder="State" id="state">
                    </div>
                    <div class="field">
                        <label for="country"></label>
                        <input type="text" class="form-text font-bold text-right text-uppercase" placeholder="Country" id="country">
                    </div>
                    <div class="spacing-2-b">
                        <button class="btn btn--brand-2 full-width spacing-2-b" tabindex="0" role="button">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
