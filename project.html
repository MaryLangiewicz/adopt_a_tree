<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adopt-a-Tree</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,600,600i,700,700i&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<section class="container-sm">
    <div class="row">
        <div class="col">
            <div class="spacing-2 spacing-3-b">
                <div class="flex flex-justify-space-between spacing-2-b">
                    <img class="text-left" src="assets/svg/logos/logo.svg" alt="Logo: Adopt-a-Tree" width="36"
                         height="36" role="img">
                    <h2 class="black font-semi-bold font-size-xxl margin-reset">Tree Planting Projects </h2>
                </div>
                <div class="field margin-left-auto" style="width: 250px;">
                    <label>
                        <select class="form-text form-text--select">
                            <option value="water-conservation">FILTER</option>
                            <option value="water-conservation">Water Conservation</option>
                            <option value="biodiversity-hotspot">Biodiversity Hotspot</option>
                            <option value="wildlife-zone">Wildlife Zone</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="gray-light-bg center-element spacing-3-b gray-mist-bg" style="width: 285px;">
                <div class="card">
                    <div class="card-banner">
                        <div class="overlay overlay--card-banner"></div>
                        <img src="assets/img/fern-hands-600px.jpg" alt="Tree Planting at Borneo" width="600"
                             height="450" class="card-banner-img">
                        <div class="card-banner-content">
                            <div class="row-sm flex flex-justify-space-between">
                                <div class="col-sm card-location">
                                    <span class="at-icon-map icon-left" aria-hidden="true"></span>
                                    <span class="font-size-sm font-bold">Burundi, Africa</span>
                                </div>
                                <div class="col-sm card-tree-cost">
                                    <span class="at-icon-dollar font-size-sm" aria-hidden="true"></span>
                                    <span class="font-size-sm font-bold">1</span>
                                    <span class="at-icon-leaf icon-right" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class="card-banner-title">Greening of abandoned copper mine</div>
                            <div class="card-banner-icons">
                            <span class="at-icon-droplet card-banner-icon" title="Water Conservation"
                                  aria-hidden="true"></span>
                                <span class="at-icon-atom card-banner-icon" title="Carbon Sink"
                                      aria-hidden="true"></span>
                                <span class="at-icon-paw card-banner-icon" title="Wildlife Zone"
                                      aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="progress-bar">
                            <div class="progress-bar-value" style="width: 52%;"></div>
                        </div>
                        <div class="row-sm flex card-progress-text">
                            <div class="col-sm">52%</div>
                            <div class="col-sm card-progress-target">
                                <span>24000</span>
                                <span class="show-on-screen-readers">Trees</span>
                                <span class="at-icon-target brand-1 icon-size-xl" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="text-center spacing-2-t">
                            <a href="project_single.html" class="link-action">
                                <span class="at-icon-arrow-right link-action-icon"></span>
                                <span class="link-action-text font-size-sm">Read More</span>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="spacing-2-t">
                    <div class="card">
                        <div class="card-banner">
                            <div class="overlay overlay--card-banner"></div>
                            <img src="assets/img/borneo-tree-planting-600px.jpg" alt="Tree Planting at Borneo"
                                 width="600"
                                 height="450" class="card-banner-img">
                            <div class="card-banner-content">
                                <div class="row-sm flex flex-justify-space-between">
                                    <div class="col-sm card-location">
                                        <span class="at-icon-map icon-left" aria-hidden="true"></span>
                                        <span class="font-size-sm font-bold">Borneo, Indonesia</span>
                                    </div>
                                    <div class="col-sm card-tree-cost">
                                        <span class="at-icon-dollar font-size-sm" aria-hidden="true"></span>
                                        <span class="font-size-sm font-bold">1</span>
                                        <span class="at-icon-leaf icon-right" aria-hidden="true"></span>
                                    </div>
                                </div>
                                <div class="card-banner-title">Afforestation near Coastal Forest</div>
                                <div class="card-banner-icons">
                            <span class="at-icon-droplet card-banner-icon" title="Water Conservation"
                                  aria-hidden="true"></span>
                                    <span class="at-icon-paw card-banner-icon" title="Wildlife Zone"
                                          aria-hidden="true"></span>
                                </div>
                            </div>
                        </div>
                        <div class="card-content">
                            <div class="progress-bar">
                                <div class="progress-bar-value" style="width: 4%;"></div>
                            </div>
                            <div class="row-sm flex card-progress-text">
                                <div class="col-sm">4%</div>
                                <div class="col-sm card-progress-target">
                                    <span>75000</span>
                                    <span class="show-on-screen-readers">Trees</span>
                                    <span class="at-icon-target brand-1 icon-size-xl" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class="text-center spacing-2-t">
                                <a href="#" class="link-action">
                                    <span class="at-icon-arrow-right link-action-icon"></span>
                                    <span class="link-action-text font-size-sm">Read More</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="white-bg">
                <div class="spacing-2 icon-left-xxl text-center white-bg flex flex-justify-space-between">
                    <a href="home.html">
                        <span class="at-icon-home icon-size-xxl spacing-3-h gray-titanium"></span>
                    </a>
                    <a href="project.html">
                        <span class="at-icon-leaf icon-size-xxl spacing-3-h gray-lead"></span>
                    </a>
                    <a href="purchase-cart.html">
                        <span class="at-icon-cart icon-size-xxl spacing-3-h gray-titanium"></span>
                    </a>
                    <a href="account.html">
                        <span class="at-icon-user icon-size-xxl spacing-3-h gray-titanium"></span>
                    </a>
                </div>
            </footer>
        </div>
    </div>
</section>
</body>
</html>
