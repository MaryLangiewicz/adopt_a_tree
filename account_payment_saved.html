<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adopt-a-Tree</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="assets/js/libs/tabby.js" async defer></script>
</head>
<body>
<section class="container-sm">
    <div class="row">
        <div class="col">
            <div class="spacing-2 brand-1-bg">
                <div class="row flex flex-wrap">
                    <div class="col col-6 spacing-l">
                        <img src="assets/svg/logos/logo-white.svg" alt="Logo: Adopt-a-Tree" width="36" height="36"
                             role="img">
                    </div>
                </div>
                <div class="avatar text-center white spacing-3-b">
                    <img src="assets/img/avatar/avatar-user.jpg" alt="Jenn Davis" width="144" height="144"
                         class="avatar-img">
                    <div class="avatar-username">Jenn Davis</div>
                    <div class="avatar-meta-info">
                        <div class="spacing-b">4 Projects / 212 Trees</div>
                        <div class="font-size-sm">Treehugger since Mar 10, 2017</div>
                    </div>
                </div>
            </div>
            <div class="spacing-2 gray-mist-bg">
                <ul class="tab-block text-center flex flex-justify-center" data-tabs="">
                    <li class="tab-each">
                        <a href="#tab-projects" class="tab-each-anchor" data-tabby-default="">
                            <span class="at-icon-leaf icon-left-lg" aria-hidden="true"></span>
                            <span id="tab-projects">Projects</span>
                        </a>
                    </li>
                    <li class="tab-each">
                        <a href="account_payment.html" class="tab-each-anchor">
                            <span class="at-icon-card icon-left-lg" aria-hidden="true"></span>
                            <span>Payment</span>
                        </a>
                    </li>
                    <li class="tab-each">
                        <a href="account_profile.html" class="tab-each-anchor">
                            <span class="at-icon-user icon-left-lg" aria-hidden="true"></span>
                            <span>Profile</span>
                        </a>
                    </li>
                </ul>

                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        var tabs = new Tabby('[data-tabs]');
                    });
                </script>

                <ul class="list-block list-reset">
                    <li class="list-each">
                        <div class="content-block">
                            <div class="flex">
                                <div class="col">
                                    <div class="font-size gray-lead">VISA ending in 2841</div>
                                    <div class="font-size gray-lead spacing-b">Expires: 12/2030</div>
                                    <div class="font-bold black font-size">Billing Address</div>
                                    <div class="font-size gray-lead">Jenn Davis</div>
                                    <div class="font-size gray-lead">7181 Howard St.</div>
                                    <div class="font-size gray-lead">Atwater, CA 95301</div>
                                </div>
                                <div class="col margin-left-auto">
                                    <div class="at-icon-card icon-left-xxl text-right spacing-b black"
                                         aria-hidden="true"></div>
                                    <div class="row">
                                        <a href="" class="text-underline font-bold spacing-r brand-2-light">edit</a>
                                        <a href="" class="text-underline font-bold brand-2-light">delete</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <footer class="white-bg">
                <div class="spacing-2 icon-left-xxl text-center white-bg flex flex-justify-space-between">
                    <a href="home.html">
                        <span class="at-icon-home icon-size-xxl spacing-3-h gray-titanium"></span>
                    </a>
                    <a href="project.html">
                        <span class="at-icon-leaf icon-size-xxl spacing-3-h gray-titanium"></span>
                    </a>
                    <a href="purchase-cart.html">
                        <span class="at-icon-cart icon-size-xxl spacing-3-h gray-titanium">
                            <sup class="font-size-xs red-crimson font-bold vertical-align-top">2</sup>
                        </span>
                    </a>
                    <a href="account.html">
                        <span class="at-icon-user icon-size-xxl spacing-3-h gray-lead"></span>
                    </a>
                </div>
            </footer>
        </div>
    </div>
</section>
</body>
</html>
